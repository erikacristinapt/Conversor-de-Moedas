<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor</title>
</head>

<body>

    <div class="container">
        <header>
            <h1> Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro

                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>

                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$10.000,00" type="text">
            </label>

            <button id="convert-button" type="button"> Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.svg" alt="símbolo da bandeira do Brasil">
                    <p class="currency-name"> Real</p>
                    <p class="currency-value" id="real-text-value">R$ 10.000,00</p>
                </div>
                <img  class="arrow-img" src="./assets/Vector@2x.png" alt="seta">

                <div class="currency-container">
                    <img src="./assets/EUA.svg" id="currency-img" alt=" símbolo da bandeira dos EUA">
                    <p class="currency-name" id="currency-name-dolar"> Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
                
            </section>
        </main>

    </div>

</body>
<script src="./scripts.js"></script>

</html>
